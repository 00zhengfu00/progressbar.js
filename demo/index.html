<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Progress Bar</title>
        <meta name="description" content="Beautiful and responsive progress bars with animated SVG paths.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">

        <link rel="shortcut icon" type="image/png" href="images/svg-progressbar-icon-32.png"/>

        <!-- Color scheme used -->
        <!-- https://kuler.adobe.com/Copy-of-Close-to-the-Garden-but-more-Teal-color-theme-4324985/ -->
    </head>
    <body>

        <div class="fixed">
            <a href="https://github.com/kimmobrunfeldt/svg-progressbar" class="github">
                <i class="fa fa-github"></i>
            </a>
        </div>

        <div class="scroll-meter">

        </div>

        <section id="landing" class="no-user-select full-window">
            <div class="background">
                <div class="landing-progress" id="landing-progress"></div>
            </div>

            <div class="content">
                <header>Progress Bar</header>
                <h2>Demonstration</h2>
            </div>

            <div class="go-down-link">
                <a data-scroll href="#examples">
                    <img src="images/arrow-down.svg" alt="Down">
                </a>
            </div>

        </section>

        <section id="examples">

            <div class="section-header">
                <a data-scroll href="#examples"><h1>Examples</h1></a>
            </div>

            <div id="example-circle" class="example">
                <a data-scroll href="#example-circle"><h2>Circle</h2></a>
                <p>Basic circle shape</p>

                <div class="code"></div>

                <div class="box-info">
                    <!-- Play by Alex Fuller from The Noun Project -->
                    <a class="run">
                        <img src="images/play.svg" alt="Run"> Run
                    </a>
                </div>
                <div class="result">
                    <div class="example-container" id="example-1-container"></div>
                </div>
            </div>

            <div id="example-custom-shape" class="example">
                <a data-scroll href="#example-custom-shape"><h2>Custom shape</h2></a>
                <p>Paths inside complex SVG scenes can be animated easily</p>

                <div class="code"></div>

                <div class="box-info">
                    <a class="run">
                        <img src="images/play.svg" alt="Run"> Run
                    </a>
                </div>
                <div class="result">
                    <div class="example-container" id="example-2-container"></div>
                </div>

            </div>

        </section>

        <section id="please" class="full-window">

            <div class="social-links">
                <a href="https://github.com/kimmobrunfeldt/svg-progressbar" class="github">
                    <object class="inline-icon" id="star" type="image/svg+xml" data="images/star.svg"></object>
                    on GitHub
                </a>
            </div>

        </section>

        <script src="scripts/lib/fit.js"></script>
        <script src="scripts/lib/bind-polyfill.js"></script>
        <script src="scripts/lib/smooth-scroll.js"></script>

        <script src="scripts/lib/rainbow.js"></script>
        <script src="scripts/lib/rainbow-lang-generic.js"></script>
        <script src="scripts/lib/rainbow-lang-js.js"></script>

        <script src="../progressbar.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
