<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SVG Progress Bar</title>
        <meta name="description" content="Beautiful and responsive progress bars with animated SVG paths.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">

        <script src="../progressbar.js"></script>
    </head>
    <body>

        <section class="landing">
            <div class="square-progress" id="square-progress"></div>
        </section>

        <script>
            function randInt(min, max) {
                return Math.floor(Math.random()*(max-min+1)+min);
            }

            var square = document.getElementById('square-progress');
            var squareProgress = new ProgressBar.Square(square, {
                color: "#6FD57F",
                strokeWidth: 1
            });

            squareProgress.animate(100, {
                duration: 1200
            });
        </script>
    </body>
</html>
